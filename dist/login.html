<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="../js/vendor/jquery/jquery.js"></script>
        <script src="../js/vendor/popper/popper.js"></script>
        <script src="../js/vendor/bootstrap/bootstrap.min.js"></script>

        <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="../css/mycss.css">
        <link rel="shortcut icon" href="../assets/images/heavensdoor-icon.png" type="image/x-icon">
        <title>Heaven's Door</title>
    </head>
    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div>
            <a href="../index.html">
                <img src="../assets/images/heavensdoor-icon.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}">
            </a>
        </div>   
        <div>
            <div class="display-5 ml-2">Admin's Login Page</div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Test</a>
            </li>      
            </ul>
        </div>
        </nav>
        <!--End Of Navbar-->

        <!--Form-->
        <div class="row m-0 p-0 mt-5">
            <div class="col-md-4 offset-md-4 mt-3">
                <form>
                    <legend class="display-4 center mb-5">Login</legend>
                    <div class="form-group">
                        <label for="inputUsername">Email address</label>
                        <input type="email" class="form-control" id="inputUsername" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Select Your Role</label>
                        <select class="form-control" id="inputRole">
                            <option>Librarian</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <input required type="submit" class="btn btn-dark mt-2" value="Submit">
                </form>
            </div>
        </div>
        <!--End Of Form-->

    </body>
</html>
